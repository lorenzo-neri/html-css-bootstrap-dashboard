<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Dashboard</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <!-- /bootstrap -->

        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- /css -->

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome -->

    </head>

    <body class="debug">

        <header>
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid bg-white">
                    <a class="navbar-brand">
                        <img class="d-lg-none"
                            src="./assets/img/mobile-logo.png" height="50" alt>
                        <img class="img-fluid d-none d-lg-inline-block py-3"
                            src="./assets/img/logo.svg" alt>
                    </a>
                    <!-- /logos -->

                    <form class="d-flex flex-grow-1 input-group" role="search">
                        <span
                            class="input-group-text border border-end-0 bg-light"
                            id="searchbar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" class="form-control me-2 bg-light border border-start-0 shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="searchbar">
                    </form>
                    <!-- /searchbar -->

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-inline-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-ellipsis"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">

                            <a class="nav-link" href="#"
                                role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>

                        </li>
                        <!-- /dropdown -->

                    </ul>
                </div>
            </nav>
        </header>
        <!-- /header -->

        <main class="d-flex">

            <section id="sidebar">

            </section>
            <!-- /#sidebar -->

            <section id="main_page">

                <!-- #top -->
                <div id="top" class="bg-primary text-light">
                    <div class="container py-3">
                        <div class="row flex-column flex-md-row">
                            <div class="col order-md-5">
                                <div class="d-flex align-items-center">
                                    <div class="text">Nuovo Studente</div>
                                    <div class="btn text-light border-light m-1">+</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex align-items-center">
                                    <h4>Boolean</h4>
                                    <div>Piano blaze</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div>3 app >> +</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex flex-column">
                                    <div class="text">Studenti online negli
                                        ultimi 30 minuti</div>
                                    <div id="student_number" class="fs-2">125</div>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container -->

                </div>
                <!-- /#top -->

                <div id="bottom">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-8">
                                <div id="next_class" class="col-12">Prossime
                                    Classi</div>
                                <div id="faq" class="col-12">F.A.Q.</div>
                            </div>
                            <div class="col-lg-4">
                                <div id="todo" class="col-12">Todo</div>
                                <div id="graphic" class="col-12">grafico</div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container -->

                </div>
                <!-- /#bottom -->

            </section>
            <!-- /#main_page -->

        </main>

        <!-- /main -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
        </script>
        <!-- /bootstrap -->

    </body>
</html>
